# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r
dist: trusty
sudo: required

language: R
warnings_are_errors: false

before_install:
  - sudo add-apt-repository ppa:marutter/c2d4u -y
  - sudo apt-get update -q

apt_packages:
  - r-cran-rcpp
  - r-cran-testthat
  - r-cran-knitr
  - r-cran-rmarkdown
  - r-cran-covr

r:
  - oldrel
  - release
  - devel

after_success:
  - Rscript -e 'covr::codecov(line_exclusions = "src/test.cpp")'
